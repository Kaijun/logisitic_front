<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大口袋转运 - 新闻</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/pure/pure.css" />
  <link rel="stylesheet" href="/bower_components/pure/grids-responsive-min.css" />
  <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="/bower_components/ng-table/dist/ng-table.min.css" />
  <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css" />
  <link rel="stylesheet" href="/bower_components/sweetalert/dist/sweetalert.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->

  <!-- build:js /scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!--[if lt IE 9]>
        <script src="/bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>


  <!--[if lt IE 10]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
  <!-- Header -->



  <div class="container">
    <nav class="sp-box">
      <div class="pure-g sp-navbar">
        <div class="pure-u-1 pure-u-md-1-3">
          <img src="img/logo.png">
        </div>
        <div class="pure-u-1 pure-u-md-2-3  pure-hidden-phone sp-navbar-list">
          <ul>
            <li>首页</li>
            <li>价格</li>
            <li>新闻</li>
            <li>帮助</li>
            <li><a href="auth/login">登录</a></li>
            <li><a href="/auth/register">注册</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- End Header -->

    <!-- 侧边导航条 -->

    <div class="pure-g sp-box">
      <div class="sp-news-box">
        <div class="pure-u-1">
          <div class="sp-track-title pure-u-1">订单号：{{reference_code}}</div>

          <div class="sp-track-indicator ">
            <div class="boxs">
              <img src="/images/track_ordered.svg">
              <br/>
              <b>订单已生成</b>
            </div>
            <div class="boxs disable">
              <img src="/images/track_dots.svg">
              <br/>
            </div>
            <div class="boxs disable">
              <img src="/images/track_packing.svg">
              <br/>
              <b>打包中</b>
            </div>
            <div class="boxs disable">
              <img src="/images/track_dots.svg">
              <br/>
            </div>
            <div class="boxs disable">
              <img src="/images/track_shipped.svg">
              <br/>
              <b>已发货</b>
            </div>
          </div>
          <div class="sp-track-message">
            <div class="title">您包裹目前的状态为：已发送</div>
            <div class="text">
              <ul>
                <li>{{internation}}运单号为:92349031321</li>
                <li>{{nation}}运单号为:92349222231</li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="push"></div>

  </div>


  <!-- 侧边导航条 END -->

  <!-- Footer -->
  <footer class="footer sp-footer">
    <div class="pure-g lp-section-wrapper">
      <div class="pure-u-1 pure-u-md-1-2">
        <p>关注大口袋<span><img src="/images/wechat-icon-s.png"></span><span><img src="/images/weibo-icon-s.png"></span></p>
        <p class="smalltext">关于我们｜商业合作｜联系我们｜隐私说明</p>
      </div>

      <div class="pure-u-1 pure-u-md-1-2 pure-hidden-phone">
        <p>合作伙伴 <span><img src="img/dhl-icon.png"></span><span><img src="img/boc-icon.png"></span></p>
        <p class="smalltext">Copyright 2015 All Rights Reserved By FISE LIMITED
          <br/>浙ICP备14035639号-1</p>
      </div>
    </div>

  </footer>
  <!-- END Footer -->


</body>

</html>
