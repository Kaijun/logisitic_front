<div class="uh-main-section message">
  <div class="uh-main-header">
    <div class="left">
      <span class="title">对话标题</span>
    </div>
  </div>

  <div class="uh-conversation-box">
      
  <div ng-repeat="msg in conversation.messages" class="uh-conversation"> 
    <div ng-class="{receive: msg.from!=userId, send: msg.from==userId}" class="message">{{msg.content}}</div>
    <div ng-class="{'r-time': msg.from!=userId, 's-time': msg.from==userId}">{{msg.created_at}}</div>
  </div>


  </div>

 </div>  

 <div class="uh-main-section message last">

    <div class=""><textarea ng-model="textToSend" name=""></textarea></div>
 </div>

 <div class="uh-main-action">
 <div ng-click="goBack()" class="btn-back left"></div>
 <div ng-click="sendMsg()" class="btn-msg-send right"></div>
 </div>
