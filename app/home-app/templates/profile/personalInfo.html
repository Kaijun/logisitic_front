<div class="uh-main-section">
  <div class="uh-main-header">
      <div class="left">
        <span class="title blue">个人信息</span>
      </div>
  </div> 


<div class="uh-list-wapper">
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">用户名</div>
    <div class="pure-u-1-2 uh-list-cell"><input ng-model="personalInfo.name"></div>
  </div> 
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">登录邮箱</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="cpjstudio@cpjstudi.net"></div>
  </div> 
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">真实姓名</div>
    <div class="pure-u-1-4 uh-list-cell"><input placeholder="CPJ Studio"></div>
  </div> 

   <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">身份证号码</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="50040242342"></div>
    <div class="pure-u-8-24 uh-list-cell last">请确保身份证正确以保证通关</div>
  </div> 
</div>
</div>

<div class="uh-main-section middle">
<div class="uh-list-wapper">
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">手机号</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="1322324234234"></div>
    <div class="pure-u-8-24 uh-list-cell last">用于接收通知</div>
  </div> 
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">QQ</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="124124124"></div>
  </div> 
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">微信</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="cjdied"></div>
  </div> 
   <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">默认收货地址</div>
    <div class="pure-u-1-2 uh-list-cell">
        <select name="address">
          <option value="1">重庆大学</option>
          <option value="1">重庆大学2</option>
        </select>
    </div>
  </div> 
</div>
</div>

<div class="uh-main-section last">
<div class="uh-list-wapper">
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">商铺</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="制定卖家"></div>
  </div> 
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">推荐人</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="cpjstuido"></div>
  </div> 
</div>
</div>
<!-- 底部操作栏 -->
<div class="uh-main-action">
  <div class="pure-u-1 right">
    <div class="pure-button blue right"><a href="">保存修改</a></div>
    <div class="pure-button edit right"><a href="">修改密码</a></div>
</div>
