<div class="uh-main-section">
  <div class="uh-main-header">
      <div class="left">
        <span class="title blue">个人信息</span>
      </div>
  </div> 


<div class="uh-list-wapper">
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">用户名</div>
    <div class="pure-u-1-2 uh-list-cell"><input ng-model="personalInfo.name" ng-value="personalInfo.name"></div>
  </div> 
<!--   <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">登录邮箱</div>
    <div class="pure-u-1-2 uh-list-cell"><input placeholder="cpjstudio@cpjstudi.net"></div>
  </div>  -->
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">真实姓名</div>
    <div class="pure-u-1-4 uh-list-cell"><input ng-model="personalInfo.real_name" ng-value="personalInfo.real_name"></div>
  </div> 

   <form class="uh-list-row pure-g" name="id">
    <div class="pure-u-4-24 uh-list-cell">身份证号码</div>
    <div class="pure-u-1-2 uh-list-cell">
        <input ng-model="personalInfo.ID_card_number" name="number" ng-value="personalInfo.ID_card_number" ng-pattern="/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{4}$/" required></div>
        <div class="pure-u-8-24 uh-list-cell last">
        <span ng-show="id.number.$error.pattern">您输入的身份证号码不正确</span>
        <span ng-show="id.number.$error.required">请填写身份证号码</span>
    </div>
  </form> 
</div>
</div>



<div class="uh-main-section middle">
<div class="uh-list-wapper">
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">手机号</div>
    <div class="pure-u-1-2 uh-list-cell"><input ng-model="personalInfo.phone_number" ng-value="personalInfo.phone_number"></div>
    <div class="pure-u-8-24 uh-list-cell last">用于接收通知</div>
  </div> 
  <form class="uh-list-row pure-g" name="qq">
    <div class="pure-u-4-24 uh-list-cell">QQ</div>
    <div class="pure-u-1-2 uh-list-cell"><input ng-model="personalInfo.QQ" name="id" ng-value="personalInfo.QQ" ng-pattern ="/^\s*[.0-9]{5,10}\s*$/"></div>
    <div class="pure-u-8-24 uh-list-cell last">
      <span ng-show="qq.id.$error.pattern">您输入QQ号不正确</span>
      <span ng-show="personalInfo.QQ.length == 0">填写QQ号码方便客户更快联系</span>
    </div>
  </form> 
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">微信</div>
    <div class="pure-u-1-2 uh-list-cell"><input ng-model="personalInfo.wechat" ng-value="personalInfo.wechat"></div>
  </div> 
   <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">默认收货地址</div>
    <div class="pure-u-1-2 uh-list-cell">
        <select name="address">
          <option value="1">重庆大学</option>
          <option value="1">重庆大学2</option>
        </select>
    </div>
  </div> 
</div>
</div>

<div class="uh-main-section last">
<div class="uh-list-wapper">
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">商铺</div>
    <div class="pure-u-1-2 uh-list-cell"><input></div>
  </div> 
  <div class="uh-list-row pure-g">
    <div class="pure-u-4-24 uh-list-cell">推荐人</div>
    <div class="pure-u-1-2 uh-list-cell"><input></div>
  </div> 
</div>
</div>
<!-- 底部操作栏 -->
<div class="uh-main-action">
    <div ng-click="editProfile()" class="btn-confirm right"></div>
    <div ui-sref="changePassword" class="left withtext btn-pwd">修改密码</div>
</div>
