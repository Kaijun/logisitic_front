<div ng-controller="Shell">
  <!-- 顶部黑色导航条 -->
  <div class="pure-g uh-topnav">
    <div class="pure-u-1-4">大口袋转运</div>
    <div class="pure-u-3-4 uh-topnav-list">
      <ul >
        <li>首页</li>
        <li>价格</li>
        <li>新闻</li>
        <li>帮助</li>
        <li><a href="/auth/logout">退出</a></li>
      </ul>

  </div>

  </div>
<!-- 顶部黑色导航条结束 -->
<!-- 二级导航条 -->
<div class="pure-g uh-nav">
  <div class="uh-box pure-g">
  <div class="pure-u-1-4">
  <span><img src="images/uh-logo.png"></span>会员中心</div>
  <div class="pure-u-3-4 uh-nav-list">
      <ul >                      
        <li ng-class="{selected: $state.includes('index')}"  ui-sref="index">动态</li>
        <li ng-class="{selected: $state.includes('refill')|| $state.includes('refund')}" ui-sref="refill">管理</li>
        <li ng-class="{selected: $state.includes('notification')}"  ui-sref="notification">消息<span ng-show="userInfo.unread>0"class="uh-no-notification">{{userInfo.unread}}</span></li>
      </ul>
  </div>
  </div>
</div>
<!-- 二级导航条结束 -->


  <div class="pure-g uh-box">
    <div class="pure-u-1-5 uh-siderbar">
     <div class="uh-siderbar-avater">
        <p>put your head </p>
      </div>
      <div class="uh-siderbar-info ">
      <p>{{userInfo.name}}</p>
      <ul>
        <li>库位号:{{userInfo.stock_position}}</li>
        <li>库存码:{{userInfo.stock_number}}</li>
        <li>积分:{{userInfo.score}}</li>
        <li>余额:{{userInfo.remain}}</li>
      </ul>
      </div>
      <div class="addmoney"><a ui-sref="refill">充值</a></div>
      <div class="uh-siderbar-fastopt">
        <ul>
        <li class="prestock"><a ui-sref="stockSubmit">入库预报</a>｜<a ui-sref="stockList">列表</a></li>
        <li class="sendstock"><a ui-sref="orderSubmit">提交发货</a>｜<a ui-sref="orderList">列表</a></li>
        <li class="transstock"><a ui-sref="transSubmit">包裹移库｜<a ui-sref="transList">列表</a></a></li>
        <li class="vorkasse"><a ui-sref="vorkasse">海外代刷｜</a><a ui-sref="vorkasseList">列表</a></li>
        </ul>

      </div>


    </div>
    <div class="pure-u-4-5">
      <!-- <div ng-show="isLoadingCompleted" class="uh-main" ui-view></div> -->

      <div class="uh-main" ui-view></div>
    </div>
  </div>
</div>
