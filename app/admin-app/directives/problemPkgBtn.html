
<div ng-click="showProblemPopup()"><a class="pure-button flag">标记为问题件</a></div>

<div ng-show="problemPopupShown" class="pop-up-cover">
<div class="pop-up-wapper">
  <div class="pop-up-title">
    标记此包裹为问题件
  </div>
  <div class="pop-up-body">
    <div class="poo-up-section"><textarea ng-model="problemDesc" placeholder="请输入反馈信息"></textarea></div>      
  </div>
  <div class="pop-up-opt pure-g">
    <div class="pure-u-2-3 pop-up-tips">
      <a>提示：标记为问题件后，进入问题件列表查看</a>
    </div>
    <div class="pure-u-1-3">
      <a ng-click="dismissProblemPopup()" class="pure-button red horizon-small">取消</a>
      <a ng-click="markAsProblemPkg()" class="pure-button blue horizon-small">确认</a>
    </div>
  </div>
</div>
</div>
