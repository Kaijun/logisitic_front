
<div class="ah-list">
<div class="ah-filter">
  <!-- <div class="pure-u-1-24 label">搜索</div> -->

  <div class="pure-g">
    <div class="pure-u-2-24 label">移库单号</div>
    <div class="pure-u-3-24"><input></div>
    <div class="pure-u-1-24 label">状态</div>
    <div class="pure-u-2-24"><input></div>
    <div class="pure-u-1-24 label">时间</div>
    <div class="pure-u-3-24"><input placeholder="yyyy-mm-dd"></div>
    <div class="pure-u-1-24 label">-</div>
    <div class="pure-u-3-24"><input placeholder="yyyy-mm-dd"></div>
    <div class="pure-u-8-24 button"><a style="background:#ff3535">清除</a></div>

  </div>
  <div class="pure-g">
    <div class="pure-u-2-24 label">申请移库库存码</div>
    <div class="pure-u-2-24"><input></div>
    <div class="pure-u-2-24 label">被移库库存码</div>
    <div class="pure-u-2-24"><input></div>
    <div class="pure-u-16-24 button"><a>筛选</a></div>
  </div>
</div>



    <div class="list">
      <table class="pure-table pure-table-horizontal ah-list-table">
        <thead>
          <tr>
            <th width="2%"><input type="checkbox"></th>
            <th width="8%">更新时间</th>
            <th width="10%">移库单号</th>
            <th width="8%">客户ID</th>
            <th width="8%">库位号</th>
            <th width="8%">被移库客户</th>
            <th width="8%">被移库位号</th>
            <th width="8%">状态</th>
            <th width="8%">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="trans in transs" >
            <td><input type="checkbox"></td>
            <td>{{trans.updated_at}}</td>
            <td>{{trans.reference_code}}</td>
            <td>{{trans.from_name}}</td>
            <td>{{trans.from_stock_number}}</td>
            <td>{{trans.to_name}}</td>
            <td>{{trans.to_stock_number}}</td>
            <td>{{trans.statusStr}}</td>
            <td>
              <!-- <a ng-if="trans.status === 7" ng-click="confirmTrans(trans)" >确认移库</a> -->
              <a ng-click="goToDetail(trans.transorder_id)" >详情</a>
              <a ng-if="trans.status !== -1" ng-click="deleteTrans(trans)" >删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="ah-action-btns">
    <div class="left ">
            <div class="ah-pager"  ng-if="pageInfo.prev_page_url" ng-click="requestPage(pageInfo.prev_page_url)" ><</div>
             <div class="ah-pager" ng-if="pageInfo.next_page_url" ng-click="requestPage(pageInfo.next_page_url)" >></div>
    </div>
    <div class="right">
      <!-- <a  ng-click="" class="pure-button red horizon">批量存档</a> -->
      <a  ng-click="" class="pure-button blue horizon export">批量导出</a>
    </div>
  </div>

</div>
