
<div class="ah-list">
  <div class="ah-main-header">
    <div class="left">
      <span class="title">订单列表</span>
    </div>

    <div class="right">
      <span>筛选: </span>
      <span>按状态</span>
      <span> | </span>
      <span>按时间</span>
    </div>
  </div>

  <div class="ah-list-body">
    <div class="list">
      <table class="pure-table pure-table-horizontal ah-custom-table">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>移库单号</th>
            <th>客户ID</th>
            <th>库位号</th>
            <th>被移库客户</th>
            <th>被移库位号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="trans in transs" ng-click="goToDetail(trans.transorder_id)" >
            <td><input type="checkbox"></td>
            <td>{{trans.transorder_id}}</td>
            <td>{{trans.from_name}}</td>
            <td>{{trans.from_stock_number}}</td>
            <td>{{trans.to_name}}</td>
            <td>{{trans.to_stock_number}}</td>
            <td>{{trans.status}}</td>
            <td>动态生成操作</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="action-btns"> 
    <div class="left">
      <a  ng-if="pageInfo.prev_page_url" ng-click="requestPage(pageInfo.prev_page_url)" >上一页</a>
      <a  ng-if="pageInfo.next_page_url" ng-click="requestPage(pageInfo.next_page_url)" >下一页</a>
    </div>
    <div class="right">
      <a  ng-click="" class="pure-button red">批量存档</a>
      <a  ng-click="" class="pure-button blue">批量导出</a>
    </div>
  </div>
  
</div>
