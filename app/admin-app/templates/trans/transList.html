
<div class="ah-list">
<div class="pure-g ah-filter">
  <!-- <div class="pure-u-1-24 label">搜索</div> -->
    <div class="pure-u-2-24 label">移库单号</div>
    <div class="pure-u-4-24"><input></div>

    <div class="pure-u-1-24 label">入库码</div>
    <div class="pure-u-2-24"><input></div>
       <div class="pure-u-1-24 label">客户ID</div>
    <div class="pure-u-2-24"><input></div>
    <div class="pure-u-1-24 label">时间</div>
    <div class="pure-u-2-24"><input placeholder="yyyy-mm-dd"></div>
    <div class="pure-u-1-24 label">-</div>
    <div class="pure-u-2-24"><input placeholder="yyyy-mm-dd"></div>
    <div class="pure-u-6-24 button"><a>筛选</a></div>
  </div>



    <div class="list">
      <table class="pure-table pure-table-horizontal ah-list-table">
        <thead>
          <tr>
            <th width="2%"><input type="checkbox"></th>
            <th width="8%">提交时间</th>
            <th width="10%">移库单号</th>
            <th width="8%">客户ID</th>
            <th width="8%">库位号</th>
            <th width="8%">被移库客户</th>
            <th width="8%">被移库位号</th>
            <th width="8%">状态</th>
            <th width="8%">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="trans in transs" >
            <td><input type="checkbox"></td>
            <td>TODO</td>
            <td>{{trans.reference_code}}</td>
            <td>{{trans.from_name}}</td>
            <td>{{trans.from_stock_number}}</td>
            <td>{{trans.to_name}}</td>
            <td>{{trans.to_stock_number}}</td>
            <td>{{StockService.getStockStatusMapping(trans.status)}}</td>
            <td>
              <!-- <a ng-if="trans.status === 7" ng-click="confirmTrans(trans)" >确认移库</a> -->
              <a ng-click="goToDetail(trans.transorder_id)" >详情</a>
              <a ng-if="trans.status !== -1" ng-click="deleteTrans(trans)" >删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="ah-action-btns"> 
    <div class="left">
      <a  ng-if="pageInfo.prev_page_url" ng-click="requestPage(pageInfo.prev_page_url)" >上一页</a>
      <a  ng-if="pageInfo.next_page_url" ng-click="requestPage(pageInfo.next_page_url)" >下一页</a>
    </div>
    <div class="right">
      <a  ng-click="" class="pure-button red horizon">批量存档</a>
      <a  ng-click="" class="pure-button blue horizon">批量导出</a>
    </div>
  </div>
  
</div>
