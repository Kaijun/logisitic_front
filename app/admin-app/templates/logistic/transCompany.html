<div class="ah-list">
  <div class="list">
    <table class="pure-table pure-table-horizontal ah-list-table">
      <thead>
        <tr>
          <th width="25px;"><input type="checkbox"></th>
          <th>公司名称</th>
          <th>公司代号</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tc in transCompanies">
          <td><input type="checkbox"></td>
          <td>{{tc.name}}</td>
          <td>{{tc.prefix}}</td>
          <td>
            <a ng-click="deleteTransCompany(tc)">删除</a>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="ah-action-btns">
    <div class="right">
      <!-- <a  ng-click="" class="pure-button red horizon">批量删除</a> -->
      <a  ng-click="addTransCompany()" class="pure-button blue horizon">添加新公司</a>
    </div>
  </div>

</div>
<div ng-show="isPopupShown" class="pop-up-cover">
  <div class="pop-up-wapper">
    <div class="pop-up-title">
      添加新公司
    </div>
    <div class="pop-up-body">
      <div class="poo-up-section"><input type="text" ng-model="companyName" placeholder="请填写公司名称"> </div>
      <div class="poo-up-section"><input type="text" ng-model="companyPrefix" placeholder="请填写公司代号"> </div>
    </div>
    <div class="pop-up-opt pure-g">
      <div class="pure-u-1 right">
        <a ng-click="cancle()" class="pure-button red horizon-small">取消</a>
        <a ng-click="submitTransCompany()" class="pure-button blue horizon-small">确认</a>
      </div>
    </div>
  </div>
</div>
