<div class="ah-list">
  <div class="ah-main-header">
    <div class="left">
      <span class="title">发货类型管理</span>
    </div>
  </div>


    <div class="list">
      <table class="pure-table pure-table-horizontal ah-list-table">
        <thead>
          <tr>
            <th width="25px;"><input type="checkbox"></th>
            <th>描述</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="lt in logisticTracks">
            <td><input type="checkbox"></td>
            <td>{{lt.name}}</td>
            <!-- <td>修改｜删除</td> -->
            <td><a ng-click="deleteLogisticTrack(lt)">删除</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="ah-action-btns"> 
    <div class="right">
      <a  ng-click="" class="pure-button red horizon">批量删除</a>
      <a  ng-click="addLogisticTrack()" class="pure-button blue horizon">添加新类型</a>
    </div>
  </div>
  
</div>


<div ng-show="isPopupShown" class="pop-up-wapper">
  <div class="pop-up-title">
    添加新类型
  </div>
  <div class="pop-up-body">
    <div class="poo-up-section"><input type="text" ng-model="trackName" placeholder="请填写类型名称"> </div>      
  </div>
  <div class="pop-up-opt pure-g">
    <div class="pure-u-1-3">
      <a ng-click="cancle()" class="pure-button red horizon-small">取消</a>
      <a ng-click="submitLogisticTrack()" class="pure-button blue horizon-small">确认</a>
    </div>
  </div>
</div>
