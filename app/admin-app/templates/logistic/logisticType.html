<div class="ah-list">
  <div class="list">
    <table class="pure-table pure-table-horizontal ah-list-table">
      <thead>
        <tr>
          <th width="25px;"><input type="checkbox"></th>
          <th>类型名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="lt in logisticTypes">
          <td><input type="checkbox"></td>
          <td>{{lt.type_name}}</td>
          <td>
            <a ng-click="deleteLogisticType(lt)" ng-show="{{lt.is_deletable}}">删除</a>
            <div ng-show="{{!lt.is_deletable}}">系统默认无法删除</div>

          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="ah-action-btns">
    <div class="right">
      <a  ng-click="" class="pure-button red horizon">批量删除</a>
      <a  ng-click="addLogisticType()" class="pure-button blue horizon">添加新类型</a>
    </div>
  </div>
  
</div>
<div ng-show="isPopupShown" class="pop-up-cover">
  <div class="pop-up-wapper">
    <div class="pop-up-title">
      添加新类型
    </div>
    <div class="pop-up-body">
      <div class="poo-up-section"><input type="text" ng-model="typeName" placeholder="请填写类型名称"> </div>
    </div>
    <div class="pop-up-opt pure-g">
      <div class="pure-u-1 right">
        <a ng-click="cancle()" class="pure-button red horizon-small">取消</a>
        <a ng-click="submitLogisticType()" class="pure-button blue horizon-small">确认</a>
      </div>
    </div>
  </div>
</div>
