<div class="ah-main-header">
  <div class="left">
    <span class="title blue">物流线路 > 添加</span>
  </div>
</div>

<div ng-show="isWeightPopupShown" class="pop-up-wapper">
  <div class="pop-up-title">
    添加新的梯度
  </div>
  <div class="pop-up-body">
    <div class="pop-up-section pure-g">
      <div class="pure-u-1-5 input-label">填写范围</div>
      <div class="pure-u-1-5"><input type="text"></div>
      <div class="pure-u-1-5 input-label">至</div>
      <div class="pure-u-1-5"><input type="text"></div>
    </div>
    <div class="poo-up-section"><input type="text" ng-model="weight" placeholder="填写此范围的价格"> </div>      
  </div>
  <div class="pop-up-opt pure-g">
    <div class="pure-u-2-3 pop-up-tips">
      提示：更新重量后状态将变为等待付款
    </div>
    <div class="pure-u-1-3">
      <a ng-click="weightAndPackCancle()" class="pure-button red horizon-small">取消</a>
      <a ng-click="weightAndPackConfirm()" class="pure-button blue horizon-small">确认</a>
    </div>
  </div>
</div>

  <div class=" ah-section"> 基本信息 </div>
      <!-- 表单第一行开始 -->
     <div class="pure-g ah-form-line">
      <div class="pure-u-2-24 input-label">线路名称</div> 
      <div class="pure-u-1-4"><input></div>
      <div class="pure-u-2-24 input-label">重量上线(Kg)</div> 
      <div class="pure-u-2-24"><input></div>
      <div class="pure-u-2-24 input-label">运单数量</div> 
      <div class="pure-u-2-24"><input></div>    
     </div>

      <!-- 第一行结束结束 -->

      <!-- 表单第二行 -->
     <div class="pure-g ah-form-line">
      <div class="pure-u-2-24 input-label">可发货类型</div> 
      <div class="pure-u-14-24"><input></div>    
     </div>

      <!-- 第2行结束结束 -->
      <!-- 表单第三行开始 -->
      <div class="pure-g ah-form-line">
      <div class="pure-u-2-24 input-label">适用用户组</div> 
      <div class="pure-u-14-24"><input></div>    
     </div>
     <!-- 表单第三行结束 -->
     <!-- 表单第四行开始 -->
      <div class="pure-g ah-form-line">
      <div class="pure-u-2-24 input-label">收费基准</div> 
      <div class="pure-u-4-24">
      <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select></div>
      <div class="pure-u-2-24 input-label">基准价格</div> 
      <div class="pure-u-4-24"><input></div>  

     </div>
    <!-- 第四行结束 -->

      <div class="ah-section">价格梯度<span class="add">+添加</span></div>
      <table class="pure-table pure-table-horizontal ah-line-table">
        <thead>
          <tr>
            <th class="pure-u-1-4">范围</th>
            <th class="pure-u-1-4">价格</th>
            <th class="pure-u-1-4">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- TODO: 这里请使用AS生产动态数据 -->
          <tr>
            <td>1-5公斤</td>
            <td>149.00元</td>
            <td>删除｜修改</td>
          </tr>
          <tr>
            <td>6-11公斤</td>
            <td>44.00元</td>
            <td>删除｜修改</td>
          </tr>
        </tbody>
      </table>


      <div class="ah-section">线路描述</div>
      <div>
          <input type="text">
      </div>  
      </div><!-- 左侧主题结束 -->

<div class="pure-g action-btns">
    <div class="pure-u-1-2">
       <a class="pure-button back">返回列表</a>
    </div>
    <div class="pure-u-1-2 right">
      <a  ng-click="" class="pure-button red">取消</a>
      <a  ng-click="" class="pure-button blue">确认</a>
    </div>
</div>
</div>
