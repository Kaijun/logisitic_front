<div class="ah-main-header">
  <div class="left">
    <span class="title blue">代刷详情</span>
  </div>
</div>

<div class="pure-g">

<div class="pure-u-20-24">
      <div class=" ah-section">基本信息</div>

      <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">代刷单号</div> 
      <div class="pure-u-10-24 inpu-label">{{vorkasse.reference_code}}</div>
      </div>

      <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">代刷金额欧元</div> 
      <div class="pure-u-10-24 inpu-label">{{vorkasse.amount_foreign}}</div>
     </div>

      <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">代刷金额人民币</div> 
      <div class="pure-u-10-24 inpu-label">{{vorkasse.amount}}</div>
     </div>

      <div class=" ah-section">客户信息</div>
      
      <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">客户ID</div> 
      <div class="pure-u-10-24 inpu-label">{{vorkasse.handler_id}}</div>
      </div>

      <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">联系方式</div> 
      <div class="pure-u-10-24 inpu-label">QQ|Email</div>
     </div>


     <div class=" ah-section">购物信息</div>

           <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">代刷网站</div> 
      <div class="pure-u-10-24 inpu-label">{{vorkasse.reference_website}}</div>
     </div>
                <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">代刷网站订单号</div> 
      <div class="pure-u-10-24 inpu-label">{{vorkasse.order_number}}</div>
     </div>
      <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">购物凭证</div> 
      <div class="pure-u-10-24 inpu-label">附件1 ｜ 附件2 </div>
     </div>
      <div class="pure-g ah-form-line">
      <div class="pure-u-4-24 input-label">留言</div> 
      <div class="pure-u-10-24 inpu-label">{{vorkasse.description}}</div>
     </div>
</div>




    <div class="pure-u-md-4-24 pure-u-1  right">
    <a  ng-click="" class="pure-button blue">审核通过</a>
    <a  ng-click="" class="pure-button blue">下载附件</a>
    <a  ng-click="" class="pure-button blue">确认付款</a>
     <a  ng-click="" class="pure-button red">申请拒绝</a>
      <a  ng-click="" class="pure-button back">返回</a>
    </div>


</div> 
</div>
