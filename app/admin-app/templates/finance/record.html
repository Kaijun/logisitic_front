
<div class="ah-list">
  <div class="ah-main-header">
    <div class="left">
      <span class="title">交易记录</span>
    </div>

    <div class="right">
      <span>筛选: </span>
      <span>按状态</span>
      <span> | </span>
      <span>按时间</span>
    </div>
  </div>


    <div class="list">
      <table class="pure-table pure-table-horizontal ah-list-table">
        <thead>
          <tr>
            <th width="2%"><input type="checkbox"></th>
            <th width="10%">交易流水号</th>
            <th  width="10%">交易时间</th>
            <th  width="8%">分类</th>
            <th  width="10%">客户ID</th>
            <th  width="10%">交易金额</th>
            <th  width="20%">交易说明</th>
            <th  width="20%">相关订单号</th>
            <th  width="10%">操作员</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr ng-repeat=""> -->
          <tr ng-repeat="record in records" >
          <td width="25px;"><input type="checkbox"></td>
            <td>TS01921321</td>
            <td>{{record.created_at}}</td>
            <td>代刷</td>
            <td>{{record.customer_id}}</td>
            <td>{{record.amount}}元</td>
            <td>{{record.trans_content}}</td>
            <td>-</td>
            <td>{{record.confirmed_by}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="ah-action-btns"> 
    <div class="left">
      <a  ng-if="pageInfo.prev_page_url" ng-click="requestPage(pageInfo.prev_page_url)" >上一页</a>
      <a  ng-if="pageInfo.next_page_url" ng-click="requestPage(pageInfo.next_page_url)" >下一页</a>
    </div>
    <div class="right">
      <a  ng-click="" class="pure-button blue horizon">批量导出</a>
    </div>
  </div>
  
</div>
