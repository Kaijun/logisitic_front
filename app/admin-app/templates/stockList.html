
<div class="ah-list">
  <div class="ah-main-header">
    <div class="left">
      <span class="title">库存列表</span>
    </div>

    <div class="right">
      <span>筛选: </span>
      <span>按状态</span>
      <span> | </span>
      <span>按时间</span>
    </div>
  </div>

  <div class="ah-list">
      <table class="pure-table pure-table-horizontal ah-list-table">
        <thead>
          <tr>
            <th width="30px"><input type="checkbox"></th>
            <th>入库跟踪号</th>
            <th>客户ID</th>
            <th>入库码</th>
            <th>库位号</th>
            <th>联系</th>
            <th>包裹描述</th>
            <th>客户备注</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-click="goToDetail(stock)" ng-repeat="stock in stocks">
            <td><input type="checkbox"></td>
            <td>{{stock.ship_info}}</td>
            <td>{{stock.owner_id}}</td>
            <td>{{stock.warehouse_code}}</td>
            <td>{{stock.position_number}}</td>
            <td>QQ - Email</td>
            <td>{{stock.desc}}</td>
            <td>{{stock.message}}</td>
            <td>已入库</td>
            <td>动态生成操作</td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="ah-action-btns"> 
    <div class="left">
      <a  ng-if="pageInfo.prev_page_url" ng-click="requestPage(pageInfo.prev_page_url)" >上一页</a>
      <a  ng-if="pageInfo.next_page_url" ng-click="requestPage(pageInfo.next_page_url)" >下一页</a>
    </div>
    <div class="right">
      <a  ng-click="" class="pure-button red horizon">批量存档</a>
      <a  ng-click="" class="pure-button blue horizon">批量导出</a>
    </div>
  </div>
  
</div>
