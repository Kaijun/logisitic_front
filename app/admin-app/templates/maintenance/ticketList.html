<div class="ah-list">
  <table class="pure-table pure-table-horizontal ah-list-table">
    <thead>
      <tr>
        <th width="30px"><input type="checkbox"></th>
        <th>提交时间</th>
        <th width="20%">消息主题</th>
        <th>相关单号</th>
        <th width="30%">消息内容</th>
        <th>发件人</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ticket in tickets">
        <td><input type="checkbox"></td>
        <td>{{ticket.updated_at}}</td>
        <td>{{ticket.title}}</td>
        <td>{{ticket.reference_code}}</td>
        <td>{{ticket.content}}</td>
        <td>{{ticket.customer_name}}</td>
        <td>{{ticket.statusStr}}</td>
        <td><a ui-sref="ticketDetail({id: ticket.id})">详情</a></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="ah-action-btns">
  <div class="left ">
    <div class="ah-pager"  ng-if="pageInfo.prev_page_url" ng-click="requestPage(pageInfo.prev_page_url)" ><</div>
    <div class="ah-pager" ng-if="pageInfo.next_page_url" ng-click="requestPage(pageInfo.next_page_url)" >></div>
  </div>
  <div class="right">
    <!-- <a  class="pure-button blue horizon">转为工单</a> -->
  </div>
</div>
