<div class="pure-g pure-u-1">

  <table class="pure-table pure-table-horizontal ah-list-table">
    <thead>
      <tr>
        <th>等级名称</th>
        <th>经验最低值</th>
        <th>最大可使用积分</th>
        <th>可使用积分比例</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lvl in levels">
        <td>{{lvl.level_name}}</td>
        <td>{{lvl.lower_bound}}</td>
        <td>{{lvl.usable_amount}}</td>
        <td>{{lvl.usable_ratio}}</td>
        <td><a ui-sref="levelManage({levelId: lvl.id})">修改</a>｜<a ng-click="deleteLevel(lvl)">删除</a></td>
      </tr>
    </tbody>
  </table>

  <div class="ah-action-btns">
    <div class="left ">
            <div class="ah-pager"  ng-if="pageInfo.prev_page_url" ng-click="requestPage(pageInfo.prev_page_url)" ><</div>
             <div class="ah-pager" ng-if="pageInfo.next_page_url" ng-click="requestPage(pageInfo.next_page_url)" >></div>
    </div>
    <div class="right">
       <!-- <a  class="pure-button red horizon">批量删除</a> -->
      <a ui-sref="levelManage"  class="pure-button blue horizon" ui-sref="roleManage">添加新等级</a>
    </div>
  </div>



</div>
