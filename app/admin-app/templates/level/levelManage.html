
<form name="levelForm">
<div class="pure-g">
<div class="pure-u-20-24">
  <div class=" ah-section"> 用户等级管理 </div>
  <div class="pure-g ah-form-line">
    <div class="pure-u-4-24 input-label">等级名称</div>
    <div class="pure-u-10-24"><input ng-model="level.level_name" ></div>
  </div>
  <div class="pure-g ah-form-line">
    <div class="pure-u-4-24 input-label">经验最低值</div>
    <div class="pure-u-2-24"><input ng-model="level.lower_bound"></div>
    <div class="pure-u-16-24 ah-tips">获得此等级的最低经验值</div>
  </div>
  <div class="pure-g ah-form-line">
    <div class="pure-u-4-24 input-label">最大可使用积分</div>
    <div class="pure-u-4-24"><input ng-model="level.usable_amount"></div>
    <div class="pure-u-16-24 ah-tips">单笔交易可使用的积分最大值</div>
  </div>
  <div class="pure-g ah-form-line">
    <div class="pure-u-4-24 input-label">可使用积分比例</div>
    <div class="pure-u-4-24"><input ng-model="level.usable_ratio"></div>
    <div class="pure-u-16-24 ah-tips">0～1之间的值</div>
  </div>
  <div class=" ah-section"> 线路设置 </div>
  <table class="pure-table pure-table-horizontal ah-list-table">
    <thead>
      <tr>
        <th>线路名称</th>
        <th>线路类型</th>
        <th>优惠比例</th>
        <th>是否可使用此线路</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="path in logisticPaths">
        <td>{{path.name}}</td>
        <td>
          <span ng-if="path.type==0">全部</span>
          <span ng-if="path.type==1">入库</span>
          <span ng-if="path.type==2">移库</span>
          <span ng-if="path.type==3">发货</span>
        </td>
        <td><input ng-disabled="!path.enable" ng-model="path.discount_ratio"></td>
        <td>
          <select ng-model="path.enable" ng-options="o.v as o.n for o in [{ n: '不可使用', v: false }, { n: '可使用', v: true }]">
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <div class=" ah-section"> 附加服务设置 </div>
  <table class="pure-table pure-table-horizontal ah-list-table">
    <thead>
      <tr>
        <th>附加服务名称</th>
        <th>附加类型</th>
        <th>优惠比例</th>
        <th>是否可使用此服务</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="srv in extraServices">
        <td>{{srv.service_name}}</td>
        <td>
          <span ng-if="srv.type==0">全部</span>
          <span ng-if="srv.type==1">入库</span>
          <span ng-if="srv.type==2">移库</span>
          <span ng-if="srv.type==3">发货</span>
        </td>
        <td><input ng-disabled="!srv.enable" ng-model="srv.discount_ratio"></td>
        <td>
          <select ng-model="srv.enable" ng-options="o.v as o.n for o in [{ n: '不可使用', v: false }, { n: '可使用', v: true }]">
          </select>
        </td>
      </tr>
    </tbody>
  </table>





  </div>

<!-- 左侧主题结束 -->


<div class="pure-u-4-24 right">
    <a validation-submit="levelForm" ng-click="submit()" class="pure-button blue">确认</a>
      <!-- <a  ng-click="" class="pure-button red">取消</a> -->
        <a  ng-click="goBack()" class="pure-button back">返回列表</a>
</div>
</div>
</form>
